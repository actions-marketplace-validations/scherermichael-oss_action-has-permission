name: Master

on:
  push:
    branches:
      - master
      - "[0-9].[0-9].x"

jobs:
  Test-Linux:
    # Ignore release commits
    if: "!startsWith(github.event.head_commit.message, 'Release')"

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1

      - name: Cache Node.js modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-12.16.1-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run bot

  Test-Windows:
    # Ignore release commits
    if: "!startsWith(github.event.head_commit.message, 'Release')"

    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run bot

  Release:
    # Ignore release commits
    if: "!startsWith(github.event.head_commit.message, 'Release')"

    needs:
      - Test-Linux
      - Test-Windows

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          # Use personal access token for cloning (and later pushing) code
          token: ${{ secrets.CI_TOKEN }}

      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1

      - name: Cache Node.js modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-12.16.1-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Trigger release
        run: npm run release
        env:
          # Use personal access token for creating releases on GitHub
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
